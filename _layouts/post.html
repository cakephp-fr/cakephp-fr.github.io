---
layout: default
---
<div class="row">

  <div class="small-12 columns">

    <h1>{{ page.title }}</h1>

    <span class="round label">{{ page.date | date: "%d/%m/%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>

    <article class="post-content">
      {{ content }}
    </article>

  </div>

</div>
