<footer class="footer">

  {% if site.twitter_username %}
    <a href="https://twitter.com/{{ site.twitter_username }}" class="button radius">
    <i class="fi-social-twitter"></i>
    <!-- {{ site.twitter_username }} -->
    </a>
  {% endif %}

  {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" class="button radius">
      <i class="fi-social-github"></i>
      <!-- {{ site.github_username }} -->
    </a>
  {% endif %}

  {% if site.meetup_username %}
    <a href="http://meetup.com/{{ site.meetup_username }}" class="button radius">
    <i class="fi-torsos-all"></i>
    <!-- {{ site.meetup_username }} -->
  </a>
  {% endif %}

  <a href="mailto:{{ site.email }}" class="button radius"><i class="fi-mail"></i></a>

</footer>
